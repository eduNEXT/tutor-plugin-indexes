# This is the index for all Tutor plugins used by edunext.
# It is available at the following location: https://raw.githubusercontent.com/eduNEXT/tutor-plugin-indexes/main/sumac/plugins.yml
# The default plugins from the overhang index: https://overhang.io/tutor/main/sumac/plugins.yml

- name: codejail
  src: 'git+https://github.com/eduNEXT/tutor-contrib-codejail.git@sumac'
  url: 'https://github.com/eduNEXT/tutor-contrib-codejail.git'
  author: edunext <technical@edunext.co>
  maintainer: edunext <technical@edunext.co>
  description: >
    Tutor plugin that enables execution of untrusted code in secure sandboxes
    using an external service based on the codejail library.

- name: mfe_extensions
  src: 'git+https://github.com/eduNEXT/tutor-contrib-mfe-extensions.git@sumac'
  url: 'https://github.com/eduNEXT/tutor-contrib-mfe-extensions.git'
  author: edunext <technical@edunext.co>
  maintainer: edunext <technical@edunext.co>
  description: >
    This plugin is meant to be a collection of experimental changes to the
    tutor-mfe configuration. At the moment, it will be the testing ground for
    CDN support for MFEs.

- name: sentry
  src: 'git+https://github.com/eduNEXT/tutor-contrib-sentry.git@sumac'
  url: 'https://github.com/eduNEXT/tutor-contrib-sentry.git'
  author: edunext <technical@edunext.co>
  maintainer: edunext <technical@edunext.co>
  description: >
    Tutor plugin to integrate Open edX with Sentry

- name: aspects
  src: 'git+https://github.com/openedx/tutor-contrib-aspects.git@v1.2.0'
  url: 'https://github.com/openedx/tutor-contrib-aspects.git'
  author: The Open edX Community
  maintainer: The Open edX Community
  description: >
    The Open Analytics Reference System.

- name: mfe
  src: 'git+https://github.com/overhangio/tutor-mfe.git@sumac'
  url: https://github.com/overhangio/tutor-mfe
  author: Edly <regis.behmo@edly.io>
  maintainer: Edly <regis.behmo@edly.io>
  description: |
    Easy integration of custom microfrontends with your Open edX platform.
    Microfrontends form the backbone of Open edX. Thus, this plugin is required by most Open edX installations.
